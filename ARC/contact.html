<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTS</title>
</head>
<body>
    <FORM action="./result.html">
        <label for="pcname1">name</label>
        <input type="text" name="pcname" id="_pcname1" placeholder="enter your name"required/>
        <br/>
        <label for="_pcage">age</label>
        <input type= "number" name="pcage" id="_pcage" />
        <br>
        <label for="_pcradiom">male</label>
        <input type="radio" name="pcradio"id="_pcradiom" value="m" />
        <label for="_pcradiof">female</label>
        <input type="radio" name="pcradio" id="_pcradiof" value="f" />
        <label for="_pcradiou">unknown</label>
        <input type="radio" name="pcradio" id="_pcradiou" value="u" checked />
        <br />
        <label for="_chk1">tamil</label>
        <input type="checkbox" name="pccheck" id="_chk1" value="t" checked />
        <label for="_chk2">english</label>
        <input type="checkbox" name="pccheck" id="chk2" value="e" />
        <label for="_chk3">french</label>
        <input type="checkbox" name="pccheck" id="chk3" value="f" />
        <br />
        <label for="pcsel">state</label>
        <select name="pcsel" id="pcsel">
            <option value="tn">tamil nadu</option>
            <option value="kl" >kerala</option>
            <option value="mh">maharastra</option>
        </select>

        <input type="submit" value="submit">
    </FORM>
</body>
</html>
